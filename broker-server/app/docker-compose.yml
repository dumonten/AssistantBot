version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: agent-database
    restart: unless-stopped

    environment:
      POSTGRES_DB: agent_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: "0001"

    ports:
      - "5432:5432"

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U my_user -d my_db"]
      interval: 5s
      timeout: 5s
      retries: 10

